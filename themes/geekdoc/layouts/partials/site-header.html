<header class="gdoc-header">
    <div style="border-bottom:solid 1px #EEEEEE;">
			<div class="container">
				<div class="gdoc-columns flex flex-wrap flex-mobile-column">
					<div class="gdoc-columns__content gdoc-markdown--nested flex-even" style="color:#474747;font-size:12px;margin:10px;">
						<span style="padding-right:10px;">
							+886 2 8729 9611
						</span>
						<span style="padding-left:10px;border-left:solid 1px #212121;">
							service@brobridge.com
						</span>
					</div>
				</div>
			</div>
		</div>
    <div class="container">
			<div class="gdoc-columns flex flex-wrap flex-mobile-column">
				<div class="gdoc-columns__content gdoc-markdown--nested flex-even">
					<div class="container flex align-center">
						{{ if .MenuEnabled }}
						<label for="menu-control" class="gdoc-nav__control">
							<svg class="icon gdoc_menu"><use xlink:href="#gdoc_menu"></use></svg>
							<svg class="icon gdoc_arrow_back"><use xlink:href="#gdoc_arrow_back"></use></svg>
						</label>
						{{ end }}
						<a class="gdoc-header__link" href="{{ .Root.Site.Params.OfficalURL }}">
							<span class="gdoc-brand flex align-center">
								<img class="gdoc-brand__img" src="{{ (default "brand.svg" .Root.Site.Params.GeekdocLogoWide) | relURL }}" alt="">
								<!-- {{ .Root.Site.Title }} -->
							</span>
						</a>

					</div>
				</div>
				<div class="gdoc-columns__content gdoc-markdown--nested flex-even">
					<div class="container flex align-center justify-between" style="text-align:right;">
						<a class="main-link" href="https://brobridge.com/about.php">關於寬橋</a>
						<a class="main-link" href="https://brobridge.com/gravity.php">寬橋產品</a>
						<a class="main-link" href="https://brobridge.com/aquasecurity.php">加值產品</a>
						<a class="main-link" href="https://brobridge.com/mscons.php">專業服務</a>
						<a class="main-link" href="https://brobridge.com/doc.php">技術支援</a>
						<a class="main-link" href="https://brobridge.com/contact.php">聯繫我們</a>
						<span id="gdoc-dark-mode" style="background-color:#E0E0E0;">
							<svg class="icon gdoc_brightness_dark"><use xlink:href="#gdoc_brightness_dark"></use></svg>
							<svg class="icon gdoc_brightness_light"><use xlink:href="#gdoc_brightness_light"></use></svg>
							<svg class="icon gdoc_brightness_auto"><use xlink:href="#gdoc_brightness_auto"></use></svg>
						</span>
					</div>
				</div>
			</div>
		</div>
</header>
